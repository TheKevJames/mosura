version: 2.1

orbs:
  docker: talkiq/docker@3
  linter: talkiq/linter@3
  poetry: talkiq/poetry@4

executors:
  python:
    docker:
      - image: python:3.10.8
    environment:
      JIRA_DOMAIN: https://example.com
      JIRA_USERNAME: mosura-ci
      JIRA_TOKEN: NOPE
      JIRA_PROJECT: MOS
    resource_class: small

jobs:
  docker-readme-build:
    docker:
      - image: pandoc/core:2.19.2
    steps:
      - run: apk add --no-cache --no-progress ca-certificates openssl
      - run: mkdir -p /tmp
      - checkout
      - run: pandoc -o/tmp/README.md README.rst
      - persist_to_workspace:
          root: /tmp
          paths:
            - README.md

  # TODO: this should be doable with curl or python...
  docker-readme-publish:
    docker:
      - image: node:19.0.1-alpine
    steps:
      - run: apk add --no-cache --no-progress ca-certificates openssl
      - checkout
      - run: npm install docker-hub-api
      - attach_workspace:
          at: /tmp
      - run: node ./docker-update-readme.js thekevjames mosura

workflows:
  run-jobs:
    jobs:
      - linter/pre-commit:
          executor: python
      - poetry/run: &pytest
          name: pytest
          commands:
            - run: poetry run pytest
          executor: python
      - docker/publish:
          image: thekevjames/mosura  # TODO: fix orb (force lowercase username)
          pre-steps:
            - setup_remote_docker:
                version: 20.10.6
            - run: echo "$DOCKER_PASS" | docker login --username "$DOCKER_USER" --password-stdin
          requires:
            - linter/pre-commit
            - pytest
      - docker-readme-build:
          requires:
            - linter/pre-commit
            - pytest
      - docker-readme-publish:
          requires:
            - docker/publish
            - docker-readme-build
